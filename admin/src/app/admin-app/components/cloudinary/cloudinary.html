<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Cloudinary Settings
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a [routerLink]="['/dashboard']">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-cloud"></i> Cloudinary Settings
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12">
        <alert [(displayed)]="objAlert.show" [type]="objAlert.type" [closeButton]="objAlert.closeButton">
            <strong>{{objAlert.title}}!</strong> {{objAlert.message}}
        </alert>
        <!--<alert *ngIf="objAlert.show" [type]="objAlert.type" [dismissible]="objAlert.closeButton"-->
               <!--(close)="closeAlert($event)">-->
            <!--<strong>{{objAlert.title}}!</strong> {{objAlert.message}}-->
        <!--</alert>-->
    </div>
    <div class="col-lg-12 form-wrapper">
        <form role="form" novalidate [formGroup]="cloudinaryForm" (ngSubmit)="saveCloudinarySetting()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Cloud Name</label>
                    <input class="form-control" [(ngModel)]="objCloudinary.cloudinaryCloudName"
                           placeholder="Enter Cloud name" [formControl]="cloudinaryForm.controls['cloudinaryCloudName']">
                    <control-messages  [isSubmitted]="isSubmitted"
                                      [control]="cloudinaryForm.controls['cloudinaryCloudName']"></control-messages>

                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input class="form-control" [(ngModel)]="objCloudinary.cloudinaryApiKey"
                           placeholder="Enter Api Key" [formControl]="cloudinaryForm.controls['cloudinaryApiKey']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="cloudinaryForm.controls['cloudinaryApiKey']"></control-messages>

                </div>

                <div class="form-group">
                    <label>API Secret</label>
                    <input class="form-control" type="text" [(ngModel)]="objCloudinary.cloudinaryApiSecret"
                           placeholder="Enter Api Secret" [formControl]="cloudinaryForm.controls['cloudinaryApiSecret']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="cloudinaryForm.controls['cloudinaryApiSecret']"></control-messages>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary" processing><i class="fa fa-floppy-o"></i> Save</button>
            </div>
        </form>
    </div>

</div>
