<!-- Page Heading -->

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            User Profile
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a [routerLink]="['/admin']">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-user"></i> User Profile
            </li>
        </ol>
    </div>
</div><!-- /.row -->

<p-tabView>
    <p-tabPanel header="Profile" (onChange)="tabSwitch($event)">
        <user-profile [showView]="showView" [userId]="userId"></user-profile>
    </p-tabPanel>
    <p-tabPanel header="Security" (onChange)="tabSwitch($event)">
        <user-security hideCancel="true" [userId]="userId"></user-security>
    </p-tabPanel>
    <p-tabPanel header="Password" (onChange)="tabSwitch($event)">
        <user-password hideCancel="true" [userId]="userId"></user-password>
    </p-tabPanel>
    <p-tabPanel header="Setting" (onChange)="tabSwitch($event)">
        <user-setting hideCancel="true" [tfaEnabled]="tfaEnabled" [userId]="userId"></user-setting>
    </p-tabPanel>
</p-tabView>
