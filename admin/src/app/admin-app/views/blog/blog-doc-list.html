<div class="row grid-wrapper" fadeInDirective [hidden]="showForm">
    <div class="col-lg-12">
        <nav class="jumbotron filter-wrapper">
            <div class="container">
                <a class="navbar-brand fa fa-arrow-left" title="Back to News" (click)="back()"
                   href="javascript:void(0)"> Back to Blog </a>
                <a class="navbar-brand fa fa-plus-circle btn btn-primary" title="Add News Image"
                   (click)="addDoc()"
                   href="javascript:void(0)"> Add Document </a>
            </div>
        </nav>
        <div class="table-responsive">
            <table class="tablesorter table table-bordered table-hover table-striped">
                <thead class="thead-inverse">
                <tr #colCount>
                    <th>SN</th>
                    <th>Doc Title</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody *ngIf="objListResponse?.length >0">
                <tr *ngFor="let obj of objListResponse let i=index">

                    <td>{{i+1}}</td>
                    <td>{{obj.documentTitle}}</td>
                    <td [ngSwitch]="obj.active">
                        <i *ngSwitchCase="true" class="fa green fa-check" aria-hidden="true"></i>
                        <i *ngSwitchCase="false" class="fa red fa-times" aria-hidden="true"></i>
                    </td>

                    <td class="action">
                        <a class="fa fa-pencil-square-o" title="Edit" (click)="edit(obj._id)"
                           href="javascript:void(0)"></a>
                        <a class="fa fa-trash red-hover" (click)="delete(obj._id)"
                           title="Delete"
                           href="javascript:void(0)"></a>
                    </td>
                </tr>
                </tbody>
                <tbody *ngIf="objListResponse?.length==0">
                <tr>
                    <td [attr.colspan]="colCount.children.length">No Record Found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<blog-doc-editor *ngIf="showForm" [docId]="docId" [blogId]="blogId"
                 (showListEvent)="showDocList($event)"></blog-doc-editor>
