<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper">
        <form role="form" novalidate [formGroup]="newsCategoryForm" (ngSubmit)="saveNewsCategory()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" class="form-control" [(ngModel)]="objNewsCat.categoryName" name="categoryName"
                           placeholder="Enter Category" [formControl]="newsCategoryForm.controls['newsCategory']">
                    <control-messages  [isSubmitted]="isSubmitted"
                                      [control]="newsCategoryForm.controls['newsCategory']"></control-messages>
                </div>
                <div class="form-group">
                    <label>Category Description</label>
                <textarea class="form-control" [(ngModel)]="objNewsCat.categoryDescription" name="categoryDescription"
                          placeholder="Enter Category Description"
                          [formControl]="newsCategoryForm.controls['newsCategoryDescription']">
                    </textarea>
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="newsCategoryForm.controls['newsCategoryDescription']"></control-messages>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input class="" type="checkbox" [(ngModel)]="objNewsCat.active"
                                   formControlName="active">
                            Active
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" processing >Save</button>
                <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger">Cancel</button>

            </div>

        </form>
    </div>
</div>
